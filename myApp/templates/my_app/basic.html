<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%}{%endblock%}</title>
    <link rel="icon" href="{% static 'my_app\images\26049-6-stock-market-graph-up-file-thumb.png' %}" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'my_app/css/basic.css'%}"
    />

    <style></style>
    {%block css%}{%endblock%}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid navContainer">
        <div class="branding">
        <img src={% static "my_app\images\26049-6-stock-market-graph-up-file-thumb.png"%} alt="" class="logoImage">
        <a class="brandLogo" href={%url 'home'%}>CryptoStalker</a>
        </div>
        
        <div class="responsive-optionBlock">
          <form
            class="d-flex"
            role="search"
            method="GET"
            action="{% url 'search' %}"
          >
            <input
              class="form-control me-2"
              type="search"
              name="query"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- LOGIN MODAL -->
   
    {%block body%}{%endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script></script>
    {%block js%}{%endblock%}
  </body>
</html>
