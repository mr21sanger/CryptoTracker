<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%}{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'my_app/css/basic.css'%}"
    />

    <style></style>
    {%block css%}{%endblock%}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid navContainer">
        <a class="navbar-brand" href="#">CryptoStalker</a>
        <div class="optionBlock" id="navbarScroll">
          <form
            class="d-flex"
            role="search"
            method="GET"
            action="{% url 'search' %}"
          >
            <input
              class="form-control me-2"
              type="search"
              name="query"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <div>
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#signup"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-email-login" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="recipient-email-login"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-password-login" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="recipient-password-login"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div
      class="modal fade"
      id="signup"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="post" action="/signup">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="recipient-name"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-phone" class="col-form-label"
                  >Phone number:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="phone"
                  id="recipient-phone"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-email" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="recipient-email"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-password" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="recipient-password"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-con-password" class="col-form-label"
                  >Confirm Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="con-password"
                  id="recipient-con-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">SignUp</button>
          </div>
        </div>
      </div>
    </div>

    {%block body%}{%endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script></script>
    {%block js%}{%endblock%}
  </body>
</html>
